plugins {
    id 'java'
}

group 'com.kernja.microservices'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'jars', include: '*.jar')

    implementation("com.amazonaws:aws-lambda-java-core:1.1.0")
    implementation("com.amazonaws:aws-lambda-java-events:2.2.6")
    implementation("com.amazonaws:aws-java-sdk-sqs:1.11.539")
    implementation("com.amazonaws:aws-java-sdk-s3:1.11.540")
    implementation('com.google.code.gson:gson:2.8.5')
    implementation("com.amazonaws.serverless:aws-serverless-java-container-core:1.3.1")
    implementation("org.json:json:20180813")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.compileClasspath
    }
}

build.dependsOn buildZip